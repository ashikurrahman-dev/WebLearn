<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex justify-center items-center bg-gray-200">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Counter App</h1>
        <p id="counter" class="text-4xl font-bold text-blue-500">0</p>
        <div class="mt-4 flex justify-center gap-4">
            <button onclick="decrease()" class="bg-red-500 text-white px-4 py-2 rounded-lg">-</button>
            <button onclick="reset()" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Reset</button>
            <button onclick="increase()" class="bg-red-500 text-white px-4 py-2 rounded-lg">+</button>
        </div>
    </div>

    <script>
        let count = 0;
        let error = ''
        const counterElement = document.getElementById('counter')

        function decrease(){
            if(count <= 0){
                alert('Count must be greater than 0!')
                return;
            } 
            count--;
            updateCounter()
        }
        function reset(){
            count = 0;
            updateCounter()
        }
        function increase(){
            count++;
            updateCounter()
        }
        function updateCounter(){
            if(error){
                counterElement.innerHTML = error;
            }
            counterElement.innerText = count;
            
        }
    </script>
</body>
</html>
